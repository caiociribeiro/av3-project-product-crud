<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>av3 product crud</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/74e38f8991.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Adicionar Produtos</h2>
    <form class="product-form" autocomplete="off">
      <div class="product-control">
        <label for="name" id="name-label">Nome</label>
        <input type="text" name="name" id="name" />

        <label for="description" id="description-label">Descrição</label>
        <input type="text" name="description" id="description" />

        <label for="price" id="price-label">Preço</label>
        <input type="number" step="0.01" name="price" id="price" />
      </div>
      <button class="btn submit-btn" type="submit">adicionar</button>
      <i class="loading fa-solid fa-spinner" style="display: none"></i>
    </form>
    <section class="products-list">
      <div class="products"></div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
